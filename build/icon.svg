<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1799C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D6E8F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1799C4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" />

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#grad2)" stroke-width="8" opacity="0.5"/>

  <!-- Git branch/tree icon -->
  <g transform="translate(256, 256)">
    <!-- Main vertical line -->
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#fff" stroke-width="12" stroke-linecap="round"/>

    <!-- Top node (commit) -->
    <circle cx="0" cy="-120" r="25" fill="#fff" stroke="url(#grad2)" stroke-width="6"/>
    <circle cx="0" cy="-120" r="12" fill="url(#grad1)"/>

    <!-- Middle node -->
    <circle cx="0" cy="0" r="25" fill="#fff" stroke="url(#grad2)" stroke-width="6"/>
    <circle cx="0" cy="0" r="12" fill="url(#grad1)"/>

    <!-- Bottom node -->
    <circle cx="0" cy="120" r="25" fill="#fff" stroke="url(#grad2)" stroke-width="6"/>
    <circle cx="0" cy="120" r="12" fill="url(#grad1)"/>

    <!-- Branch lines -->
    <line x1="0" y1="-60" x2="-80" y2="-20" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
    <line x1="0" y1="60" x2="80" y2="100" stroke="#fff" stroke-width="10" stroke-linecap="round"/>

    <!-- Branch nodes -->
    <circle cx="-80" cy="-20" r="20" fill="#fff" stroke="url(#grad2)" stroke-width="5"/>
    <circle cx="-80" cy="-20" r="9" fill="url(#grad1)"/>

    <circle cx="80" cy="100" r="20" fill="#fff" stroke="url(#grad2)" stroke-width="5"/>
    <circle cx="80" cy="100" r="9" fill="url(#grad1)"/>

    <!-- Merge line -->
    <path d="M -80,-20 Q -40,40 0,60" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Octopus tentacles decoration (subtle) -->
  <g opacity="0.15" stroke="#fff" stroke-width="3" fill="none">
    <path d="M 100,400 Q 80,440 120,460"/>
    <path d="M 412,400 Q 432,440 392,460"/>
    <path d="M 100,112 Q 80,72 120,52"/>
    <path d="M 412,112 Q 432,72 392,52"/>
  </g>

  <!-- Highlight shine -->
  <ellipse cx="180" cy="140" rx="100" ry="60" fill="#fff" opacity="0.1"/>
</svg>
